<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css"> 
        <body>
            <div id="container">
                <div id="score">
                    Score: <span id="score-value">
                    </span>
                </div>
                <div id="correct">
                    Correct
                </div>
                <div id="wrong">
                    Try again
                </div>
                <div id="question">
                </div>
                <div id="instruction">
                    Click On The Right Answer
                </div>
                <div id="choices">
                    <div id="box1" onclick="correctCheck1()" class="box"></div>
                    <div id="box2" onclick="correctCheck2()" class="box"></div>
                    <div id="box3" onclick="correctCheck3()" class="box"></div>
                    <div id="box4" onclick="correctCheck4()" class="box"></div>
                </div>
                <div id="start-reset" onclick="startGame()">
                    Start Game
                </div>
                <div id="time-remaining">
                    Time Remaining: <span id="time-remaining-value"></span> sec
                </div>
                <div id="game-over">
                </div>
            </div>

            <script src="javascript.js"></script>
        </body>
    </head>
</html>
